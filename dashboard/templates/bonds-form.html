{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href= "style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <title>Document</title>
</head>

<body>
    <h2> New/update bond</h2>
            
        <form method = "POST">
            {% csrf_token %}
            {{form}}
            <button type = "submit">Save</button>
        </form>

        {% if bond %}
             <a href="{% url 'delete_bond' bond.id %}">Delete</a>
        {% endif %} </br>


        <table class="table table-striped"><tr><th>Open</th><th>High</th><th>Low</th><th>Close</th><th>Volume</th></tr>
            {%for arvo in avaimet%}
                <tr>
                {%for key, alkio in arvo.items%}
                    
                    <td>{{ alkio }}</td>
                    {%endfor%}
                </tr>
                
            {% endfor %}
        </table>

            



</body>

</html>
